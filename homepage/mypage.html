	<div class="container" style="padding-top: 150px;">

				<section class="page-section portfolio">    
				<div id= "right1" class=".float-right col-md-8 order-md-1 container">
					<div>
						<table  align="center" width="360px">
							<tr style ="text-align: center;">
								<td width="120px">개인정보 변경</td>
								<td><a href="cuponcheck.html">쿠폰확인</a></td>

					<br>
					<div class="col-md-8 order-md-1" id="aaa">
						<h4 class="mb-3">개인정보 변경</h4>
						<hr>
						<form class="needs-validation" action="" method="POST" onsubmit="return validate()">
				  
						  <div class="mb-3">
							
							<label for="username">아이디</label>
							<div class="input-group">
							  <input type="text" class="form-inline" id="username" placeholder="Username" value="아이디" readonly>
							</div>
						  </div>
						  <br>
							<div class="mb-3">
							  <label>변경할 비밀번호</label> <span>[영문대소문자,특수문자(!@#$%*)사용가능, 8자 이상]</span>
							  <input type="password" class="form-inline" id="pwd" >
							</div>
						
							<div class="mb-3">
							  <label>변경할 비밀번호 확인</label><br>
							  <input type="password" class="form-inline" id="pwd2" >
							</div>
							<br>
			
						  <div class="mb-3">
							<label for="gender">성별</label><br>
							<input type="radio" name ="gender" id="male" value="M" checked><label for="male" >남</label> &nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="gender" id="female" value="F" disabled><label for="female">여</label>
						  </div>
						 
						  <div class="mb-3">
							<label>나이</label><br>
							<input type="text" class="form-inline" id="years" disabled>
						  </div>
						
						  <div class="mb-3">
							<label>가입일</label><br>
							<input type="date" class="form-inline" id="hireDate" value="2020-02-20" disabled>
						  </div>
					
			
				  
						  <div class="mb-3">
							<label>전화</label> <br>
							<input type="text" class="form-inline" id="phone" placeholder="-제외" maxlength="12">
						  </div>
						  <br>
			
						  <div class="row">
							<div class="col-md-5 mb-3">
							  <label for="country">지역</label><br>
							  <select class="custom-select d-block w-100" id="country" required="">
								<option value="seoul">서울</option>
								<option>United States</option>
								<option>United States</option>
								<option>United States</option>
								<option>United States</option>
								<option>United States</option>
								<option>United States</option>
								<option>United States</option>
							  </select>
							</div>
			
						   
						  </div>
			
						  <button class="btn btn-primary btn-lg" type="submit" style="float: right;">확인</button>
